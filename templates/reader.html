!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>danio Reader | SLO Extraction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="nav-shell">
        <div class="nav-content">
            <div style="display: flex; align-items: center; gap: 16px;">
                <a href="/workstation" class="brand">danio</a>
                <span style="color: var(--danio-border); font-size: 20px;">/</span>
                <span style="font-size: 14px; font-weight: 600; color: var(--danio-slate);">Normalization Reader</span>
            </div>
            <div class="system-status"><span class="status-dot"></span> STREAM ACTIVE</div>
        </div>
    </nav>

    <main class="workstation-main">
        <div id="ingestion-stage">
            <div class="ingestion-center">
                <h2 style="margin: 0 0 12px 0;">New SLO Extraction</h2>
                <p style="color: var(--danio-slate); margin-bottom: 32px;">Secure in-memory processing for private credit agreements.</p>
                <div class="drop-zone" id="drop-zone">
                    <div class="upload-icon">ðŸ“„</div>
                    <p style="font-weight: 700; color: var(--danio-indigo);">Upload Agreement PDF</p>
                    <input type="file" id="file-input" accept="application/pdf" hidden>
                </div>
            </div>
        </div>

        <div id="workstation-view" style="display: none;">
            <div class="dual-view">
                <div class="view-panel">
                    <span class="panel-title">Verification Form</span>
                    <div class="data-form">
                        <div class="field"><label>Facility Class</label><input type="text" id="f-class" readonly></div>
                        <div class="field"><label>Jurisdiction</label><input type="text" id="f-law" readonly></div>
                        <div class="field"><label>Margin (bps)</label><input type="text" id="f-margin" readonly></div>
                        <div class="field"><label>Ccy</label><input type="text" id="f-ccy" readonly></div>
                        <div class="field"><label>Maturity</label><input type="text" id="f-maturity" readonly></div>
                        <div class="field"><label>Compliance</label><input type="text" id="f-covenant" readonly></div>
                    </div>
                </div>
                <div class="view-panel dark-panel">
                    <span class="panel-title" style="color: var(--danio-indigo);">Raw SLO Output (JSON)</span>
                    <pre id="json-output"></pre>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
