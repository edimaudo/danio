<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>danio | Workstation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="app-bg">
    <nav class="nav-shell">
        <div class="nav-content">
            <div class="nav-left">
                <a href="/" class="brand-link">danio</a>
                <span class="nav-divider">/</span>
                <span class="nav-current">Credit Workstation</span>
            </div>
            <div class="nav-right">
                <div class="system-status">
                    <span class="status-indicator"></span> System Active
                </div>
            </div>
        </div>
    </nav>

    <main class="app-container">
        <section id="upload-stage" class="stage-wrap">
            <div class="central-card">
                <div class="card-header">
                    <h2>Ingest Credit Agreement</h2>
                    <p>Upload a PDF agreement to begin prose-to-data normalization.</p>
                </div>
                <div class="drop-zone" id="drop-zone">
                    <div class="drop-content">
                        <div class="upload-icon">â†‘</div>
                        <p><strong>Click to upload</strong> or drag and drop</p>
                        <span>PDF (Max 50MB)</span>
                    </div>
                    <input type="file" id="file-input" hidden>
                </div>
            </div>
        </section>

        <section id="slo-view" class="stage-wrap" style="display:none;">
            <div class="verification-layout">
                <div class="panel main-panel">
                    <span class="panel-label">Standardized Form View</span>
                    <div class="form-grid">
                        <div class="field">
                            <label>Instrument Type</label>
                            <input type="text" id="f-type" spellcheck="false">
                        </div>
                        <div class="field">
                            <label>Jurisdiction</label>
                            <input type="text" id="f-law" spellcheck="false">
                        </div>
                        <div class="field">
                            <label>Base Margin (%)</label>
                            <input type="text" id="f-margin" spellcheck="false">
                        </div>
                        <div class="field">
                            <label>Leverage Ceiling</label>
                            <input type="text" id="f-lev" spellcheck="false">
                        </div>
                    </div>
                    <div class="action-bar">
                        <button class="btn-primary" onclick="location.reload()">Process New Document</button>
                    </div>
                </div>

                <div class="panel side-panel">
                    <span class="panel-label">JSON SLO Output</span>
                    <pre id="raw-output"></pre>
                </div>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
